<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsivo.css" />
    <script
      src="https://kit.fontawesome.com/73622df8d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>P치duaBot</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fa-regular fa-message fa-lg"></i>
          <h1>P치duaBot</h1>
        </div>
        <button class="close" onclick="handleCloseChat()">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
      </header>

      <main>
        <ul>
          <li class="message bot">
            <i class="fa-solid fa-robot fa-xl"></i>
            <p>
              Ol치, sou o <strong> P치duaBot</strong> 游녦 <br />
              Como posso te ajudar?
            </p>
          </li>
          
        </ul>
      </main>
      <footer>
        <textarea
          placeholder="Insira uma mensagem..."
          rows="1"
          required
          oninput="hadleAutoSize()"
          onkeydown="handleChatOnKeyDown (event)"

        ></textarea>
        <button class="send-menssage" onclick="handleChat()">
          <i class="fa-regular fa-paper-plane"></i>
        </button>
      </footer>
    </div>

    <button class="toggler" onclick="handleToggleChat()">
      <i class="fa-regular fa-message fa-xl"></i>
      <i class="fa-solid fa-xmark fa-xl"></i>
    </button>
  </body>
</html>
